<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getCSVFile</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <div>
          <label for="csv_file">Choose file to upload</label>
          <input
            type="file"
            id="csv_file"
            name="csv_file"
            accept=".csv" />
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
</body>
</html>
