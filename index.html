<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MortgageMate</title>
</head>

<body>
<form action="/checkApproval">
    <div>
    <label for="monthlyCarPayment">Monthly Car Payments:</label>

    <input type="number" id="monthlyCarPayment" name="monthlyCarPayment" step="0.01" />
    </div>

    <br>

    <div>
        <label for="studentLoanPayment">Student Loan Payment:</label>
    
        <input type="number" id="studentLoanPayment" name="studentLoanPayment" step="0.01" />
     </div>

     <br>

     <div>
        <label for="GrossMonthlyIncome">Gross Monthly Income:</label>
    
        <input type="number" id="GrossMonthlyIncome" name="GrossMonthlyIncome" step="0.01" />
     </div>

     <br>

     <div>
        <label for="Est.monthlyPayment">Est. Monthly Mortgage Payment:</label>
    
        <input type="number" id="Est.monthlyPayment" name="Est.monthlyPayment" step="0.01" />
        </div>

        <br>
    
        <div>
            <label for="CreditScore">Credit Score:</label>
        
            <input type="number" id="CreditScore" name="CreditScore" step="0.01" />
         </div>

         <br>
    
         <div>
            <label for="MonthlyCreditCardPayment">Monthly Credit Card Payment:</label>
        
            <input type="number" id="MonthlyCreditCardPayment" name="MonthlyCreditCardPayment" step="0.01" />
         </div>
         <br>

         <div>
            <label for="HomeAppraisedValue">Home Appraised Value:</label>
        
            <input type="number" id="HomeAppraisedValue" name="HomeAppraisedValue" step="0.01" />
         </div>
         <br>

         <div>
            <label for="DownPaymentValue">Down Payment Amount:</label>
        
            <input type="number" id="DownPaymentValue" name="DownPaymentValue" step="0.01" />
         </div>
         <br>

         <button>Calculate My Chances</button>
      </form>

</body>

</html>
